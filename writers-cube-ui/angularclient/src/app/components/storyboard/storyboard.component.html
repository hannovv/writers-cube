<body>
  <div class="container">
    <div class="card-body">
      <h2 class="card-title text-center">{{ storyboard.title }}</h2>
      <h2 class="card-title text-center">{{ storyboard.description }}</h2>
  

      
      <div class="wrapper">
        <div class="table">
          <ol>
            <li *ngFor="let plotpoint of plotpoints">
              <input (click)="delete(plotpoint)" class = "img" type="image"  id="saveform" src='https://tse4.mm.bing.net/th?id=OIP.AXfaIlgoW0cTQUZHGvLWogHaHa&pid=Api' />{{plotpoint.description}}</li>
          </ol>
          <form (ngSubmit)="onSubmit()" #plotpointForm="ngForm">
            <div class="form-group">
              <label for="description">New plotpoint</label>
              <input type="text" [(ngModel)]="plotpoint.description" 
                class="form-control" 
                id="description" 
                name="description" 
                placeholder="Enter plot summary">
            </div>
            <a (click)= "onSubmit()" class="btn btn-info">Submit</a>
            </form>
        </div>
      </div>

      <!-- <div class = "block-wrapper">
        <h4 class="text center">Writer's block?</h4>
        <a (click)="onClick()" class="btn btn-info">Generate a random plotpoint</a>
        
      </div> -->

      <div class="wrap">
        
        <div type="button" (click)="onClick()"class="cube">

          <div class="front text-center" style="background-color:#6d73e8;">Writer's Block?</div>

          <div class="back text-center" style="background-color:#6d73e8;">Click the mystic cube to generate a random plotpoint</div>

          <div class="top" style="background-color:#6d73e86e;"></div>

          <div class="bottom" style="background-color:#6d73e86e;"></div>

          <div class="left" style="background-color:#6d73e86e;"><img
              src='https://tse4.mm.bing.net/th?id=OIP.7bTnuuYQkS_J8QQHehG5bAHaE7&pid=Api'
              style="height: 100%; width: 100%; opacity: 0.4"></div>

          <div class="right" style="background-color:#6d73e86e;"><img
              src='https://tse4.mm.bing.net/th?id=OIP.7bTnuuYQkS_J8QQHehG5bAHaE7&pid=Api'
              style="height: 100%; width: 100%; opacity: 0.4"></div>
        </div>

      </div>



    </div>
  </div>
  <router-outlet></router-outlet>
</body>
